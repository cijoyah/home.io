<ion-view view-title="Create Ad">
  <ion-content>
    <ion-list>
      <form ng-submit="button(advert)">

          <input type="text" ng-model="advert.title" placeholder="Title">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="advert.location" placeholder="Location">
        </label>
        <label class="item item-input">
          <input type="text" ng-model="advert.price" placeholder="Rent p/m (Â£)">
        </label>
        <label class="item item-input">
          <textarea ng-model="advert.description" placeholder="Description"></textarea>
        </label>

        <br>
        <image style="height:200px;" src="../img/ginerbeer2.jpg" >
        
        </br>
        <button type="submit" class="button button-block button-assertive">
          Submit
        </button>
      </form>
